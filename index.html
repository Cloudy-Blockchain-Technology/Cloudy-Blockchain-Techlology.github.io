<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://static.sonartech.io/lib/1.0.0/sonar.js?appId=app_d2d8f4fc"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #content {
            text-align: center;
            max-width: 500px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="loader"></div>
        <div id="status-text">Загрузка рекламы...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const content = document.getElementById('content');
        const statusText = document.getElementById('status-text');

        // Функция обновления статуса
        function updateStatus(text) {
            statusText.textContent = text;
        }

        async function notifyAdComplete() {
            try {
                const response = await fetch('https://your-api.com/ad-completed', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: tg.initDataUnsafe.user.id,
                        completed: true
                    })
                });

                if (response.ok) {
                    updateStatus('Спасибо за просмотр!');
                    setTimeout(() => tg.close(), 1000);
                }
            } catch (error) {
                console.error('Error:', error);
                updateStatus('Произошла ошибка. Попробуйте еще раз.');
                setTimeout(() => tg.close(), 2000);
            }
        }

        window.Sonar.show({
            adUnit: 'app_d2d8f4fc',
            loader: true,
            onStart: () => {
                updateStatus('Загрузка рекламы...');
            },
            onShow: () => {
                updateStatus('Реклама загружена');
            },
            onError: () => {
                updateStatus('Ошибка при загрузке рекламы');
                setTimeout(() => tg.close(), 2000);
            },
            onClose: () => {
                updateStatus('Обработка просмотра...');
                notifyAdComplete();
            }
        }).then((result) => {
            if (result.status === 'error') {
                updateStatus('Не удалось загрузить рекламу');
                setTimeout(() => tg.close(), 2000);
            }
        }).catch((err) => {
            updateStatus('Произошла непредвиденная ошибка');
            setTimeout(() => tg.close(), 2000);
        });
    </script>
</body>
</html>
